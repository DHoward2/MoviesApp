<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Movies Ratings</title>
</head>
<body>

    <div id="MovieList">
        <ul></ul>
    </div>

    <script src="app.js"></script>

</html>
